<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="description" content="Sistema de gestión de pedidos para Grabados Express - Grabado láser profesional" />
  <title>Grabados Express - Sistema de Gestión</title>

  <!-- PWA Meta Tags -->
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#f59e0b" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="GrabadosExp" />
  <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />

  <!-- Android/Chrome -->
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="application-name" content="GrabadosExp" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Splash screen for iOS -->
  <style>
    #splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #0a0f1a 0%, #1a1f2e 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.3s ease;
    }

    #splash-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }

    #splash-screen .logo {
      width: 80px;
      height: 80px;
      animation: pulse 1.5s ease-in-out infinite;
    }

    #splash-screen .text {
      margin-top: 20px;
      color: #f59e0b;
      font-family: 'Inter', sans-serif;
      font-size: 24px;
      font-weight: 700;
    }

    #splash-screen .text span {
      color: white;
    }

    @keyframes pulse {

      0%,
      100% {
        transform: scale(1);
        opacity: 1;
      }

      50% {
        transform: scale(1.05);
        opacity: 0.8;
      }
    }
  </style>
</head>

<body>
  <!-- Splash Screen -->
  <div id="splash-screen">
    <img src="/icons/icon-192x192.png" alt="Logo" class="logo" />
    <div class="text">Grabados<span>Express</span></div>
  </div>

  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>

  <!-- Register Service Worker -->
  <script>
      // Hide splash screen when app loads
      window.addEventListener('load', () => {
        setTimeout(() => {
          const splash = document.getElementById('splash-screen');
          if (splash) splash.classList.add('hidden');
        }, 500);
      });
      
      // Register Service Worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered:', registration.scope);
            })
            .catch((error) => {
              console.log('SW registration failed:', error);
            });
        });
      }
  </script>
</body>

</html>
